<!DOCTYPE html>
<html lang="en">
  <head>
    <title>soal1</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $('.sembunyi').click(function () {
          $('#foto1').hide('slow');
          $('.tampil').click(function () {
            $('#foto1').show('slow');
          });
        });

        $('.sembunyi2').click(function () {
          $('#foto2').hide('slow');
          $('.tampil2').click(function () {
            $('#foto2').show('slow');
          });
        });
      });
    </script>
  </head>
  <body>
    <button class="sembunyi">sembunyikan</button>
    <button class="tampil">tampilkan</button>
    <p><img id="foto1" src="gambar1.png" alt="" /></p>
    <button class="sembunyi2">sembunyikan</button>
    <button class="tampil2">tampilkan</button>
    <p><img id="foto2" src="gambar1.png" alt="" /></p>
  </body>
</html>
